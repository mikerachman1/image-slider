<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Image Slider</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slider-slides">
        <div class="slider-slide active">
          <img src="./imgs/climbingpic1.jpeg">
        </div>
        <div class="slider-slide">
          <img src="./imgs/climbingpic2.jpeg">
        </div>
        <div class="slider-slide">
          <img src="./imgs/climbingpic3.jpeg">
        </div>
        <div class="slider-slide">
          <img src="./imgs/climbingpic4.jpeg">
        </div>
        <div class="slider-slide">
          <img src="./imgs/climbingpic5.jpeg">
        </div>
        <div id="nav-button-prev" class="nav-button"></div>
        <div id="nav-button-next" class="nav-button"></div>
        <div class="slider-dots">
          <div class="slider-dot active"></div>
          <div class="slider-dot"></div>
          <div class="slider-dot"></div>
          <div class="slider-dot"></div>
          <div class="slider-dot"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
